<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Services</title>
    <link rel="HomePro Icon" href="./images/header/HomePro Logo.svg" />
    <link rel="stylesheet" href="./styles/css/home.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:200,300,regular,500,600,700,800,200italic,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
    <script src="./scripts/application.js" defer></script>
  </head>
  <body id="root">
    <header class="header">
      <div class="header__container">
        <div class="header__nav">
          <div class="header__logo">
            <a href="#" class="homepro__logo--link">
              <img
                src="./images/header/HomePro Logo.svg"
                alt="HomePro Logo"
                class="homepro__logo"
              />
            </a>
            <a href="#" class="homepro__title--link">
              <span class="homepro__title">HomePro</span>
            </a>
          </div>
          <nav class="nav">
            <ul class="nav__menu">
              <li class="nav__menu--item">
                <a href="#" class="nav__menu--link">About Us</a>
              </li>
              <li class="nav__menu--item">
                <a href="#" class="nav__menu--link">Services</a>
              </li>
              <li class="nav__menu--item">
                <a href="#" class="nav__menu--link">Our Blog</a>
              </li>
              <li class="nav__menu--item">
                <a href="#" class="nav__menu--link">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="homepro__services--item">
            <span class="services__description">24 Hour Services</span>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero__container">
          <div class="hero__content">
            <div class="hero__left--item">
              <img
                src="./images/hero/HeroLeft.png"
                alt="HeroLeft Image"
                class="hero__left--image"
              />
            </div>
            <div class="hero__content--item">
              <div class="hero__subblock">
                <div class="hero__content--block">
                  <ul class="hero__content--list">
                    <li class="hero__list--item">Maintenances</li>
                    <li class="hero__list--item">Repairs</li>
                    <li class="hero__list--item not-circle">Improvements</li>
                  </ul>
                  <div class="hero__main--title">
                    <h1 class="hero__title">
                      Need improvement or repair your home? we can help!
                    </h1>
                  </div>
                  <div class="hero__check--items">
                    <div class="check__item">
                      <img
                        src="images/hero/Ic_24-Check.svg"
                        alt="Blue Check Icon"
                        class="check__item--icon"
                      />
                      <span class="check__title--item">Free Quotes</span>
                    </div>
                    <div class="check__item">
                      <img
                        src="images/hero/Ic_24-Check.svg"
                        alt="Blue Check Icon"
                        class="check__item--icon"
                      />
                      <span class="check__title--item"
                        >100% Commitment-Free
                      </span>
                    </div>
                  </div>
                </div>
                <div class="hero__button--item">
                  <button class="hero__button" type="button">
                    Call Us Now
                    <span class="white__bg--circle">
                      <img
                        src="./images/hero/IC_phone.svg"
                        alt="Phone Icon"
                        class="phone__icon"
                      />
                    </span>
                  </button>
                </div>
              </div>
              <div class="hero__features--items">
                <div class="features__item">
                  <div class="features__bg--item">
                    <img
                      src="images/hero/Ic_24-Guarantee.svg"
                      alt=""
                      class="features-icon"
                    />
                  </div>
                  <h5 class="features__item--title">Satisfaction Guarantee</h5>
                </div>
                <div class="features__item">
                  <div class="features__bg--item">
                    <img
                      src="images/hero/Ic_24-Clock.svg"
                      class="features-icon"
                    />
                  </div>
                  <h5 style="max-width: 95px" class="features__item--title">
                    24H Availability
                  </h5>
                </div>
                <div class="features__item">
                  <div class="features__bg--item">
                    <img
                      src="images/hero/Ic_24-Map-pin.svg"
                      alt=""
                      class="features-icon"
                    />
                  </div>
                  <h5 class="features__item--title">Local US Professional</h5>
                </div>
                <div class="features__item not-line">
                  <div class="features__bg--item">
                    <img
                      src="images/hero/Ic_24-Calendar.svg"
                      alt=""
                      class="features-icon"
                    />
                  </div>
                  <h5 class="features__item--title">Flexible Appointments</h5>
                </div>
              </div>
            </div>
            <div class="hero__right--item">
              <img
                src="./images/hero/HeroRight.png"
                alt="HeroRight Image"
                class="hero__right--image"
              />
            </div>
          </div>
          <div class="hero__decorations--items">
            <img
              src="images/hero/Left-Decoration.svg"
              alt="Left-Decoration Icon"
              class="left__decoration"
            />
            <img
              src="images/hero/Right-Decoration.svg"
              alt="Right-Decoration Icon"
              class="right__decoration"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
